apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: url-shortener-ingress
  namespace: url-shortener-ns
  labels:
    app: url-shortener
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: url-shortener.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: url-shortener
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: url-shortener
                port:
                  number: 80
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: url-shortener
                port:
                  number: 80