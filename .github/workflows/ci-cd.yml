name: CI/CD Pipeline

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

permissions:
  contents: write


env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/url-shortener
  JAVA_VERSION: '17'
  NVD_API_KEY: ${{ secrets.NVD_API_KEY }}

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean compile -B

      - name: Run unit tests
        run: mvn test -B

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

  # Job 2: Security Scanning (SAST)
  security-sast:
    name: SAST Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run SpotBugs (SAST)
        run: mvn verify -B
        continue-on-error: true

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        env:
          JAVA_HOME: /opt/jdk
          OSSINDEX_ENABLED: false
          CENTRAL_ANALYZER_ENABLED: false

        with:
          project: 'url-shortener'
          path: '.'
          format: 'HTML'
          out: 'dependency-check-report'
          failOnCVSS: 7


      - name: Upload SAST results
        uses: actions/upload-artifact@v4
        with:
          name: sast-results
          path: |
            target/spotbugsXml.xml
            dependency-check-report/
            
      - name: Cache OWASP Dependency Check data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: ${{ runner.os }}-owasp-data-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-owasp-data-



  # Job 3: Build Docker Image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test, security-sast]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Build JAR with Maven
        run: mvn clean package -DskipTests -B

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: false

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.docker_build.outputs.digest }}"

  # Job 4: Security Scanning (DAST)
  security-dast:
    permissions:
      contents: read
      security-events: write
    name: DAST Security Scan
    runs-on: ubuntu-latest
    needs: build-docker
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull Docker image
        run: docker pull ${{ env.DOCKER_IMAGE }}:latest

      - name: Run container for DAST
        run: |
          docker run -d -p 8080:8080 --name url-shortener-test ${{ env.DOCKER_IMAGE }}:latest
          sleep 30

      - name: Wait for application to be ready
        run: |
          for i in {1..60}; do
            if curl -f http://localhost:8080/actuator/health; then
              echo "Application is ready"
              break
            fi
            echo "Waiting for application... ($i/60)"
            sleep 2
          done

      - name: Prepare ZAP workspace
        run: mkdir -p .zap-writable

      - name: Run OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:8080/api/health'
          rules_file_name: ''
          cmd_options: '-a'
          fail_action: false
          allow_issue_writing: false

      - name: List ZAP reports
        run: ls -l .zap-writable

      - name: Upload DAST results
        uses: actions/upload-artifact@v4
        with:
          name: zap_scan_25240471
          path: .zap-writable/report.html

      - name: Stop and remove container
        if: always()
        run: |
          docker stop url-shortener-test || true
          docker rm url-shortener-test || true


  # Job 5: Deploy to Kurnetes (Optional - runs on main branch only)
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build-docker, security-dast]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Update deployment image
        run: |
          kubectl set image deployment/url-shortener \
            url-shortener=${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
            --namespace=default

      - name: Wait for rollout to complete
        run: |
          kubectl rollout status deployment/url-shortener --namespace=default --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods --namespace=default -l app=url-shortener
          kubectl get services --namespace=default -l app=url-shortener


  # Job 6: Notification
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [build-and-test, security-sast, build-docker, security-dast]
    if: always()

    steps:
      - name: Check workflow status
        id: check
        run: |
          if [[ "${{ needs.build-and-test.result }}" == "success" && \
                "${{ needs.security-sast.result }}" == "success" && \
                "${{ needs.build-docker.result }}" == "success" ]]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

      - name: Send success notification
        if: steps.check.outputs.status == 'success'
        run: |
          echo "✅ CI/CD Pipeline completed successfully!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

      - name: Send failure notification
        if: steps.check.outputs.status == 'failure'
        run: |
          echo "❌ CI/CD Pipeline failed!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"